<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Short Link Generator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
		<div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-lg">
			<h1 class="text-3xl font-bold mb-6 text-center text-white">Short Link Generator</h1>

			<input id="originalLink" type="text" placeholder="Enter your URL" class="w-full p-3 rounded-lg mb-4 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />

			<button id="shortenBtn" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition font-semibold">Generate Short Link</button>

			<div id="result" class="mt-6 text-center text-green-400 font-medium break-words"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
